<body style="padding: 5rem;">
    <div class="card testimonial">
        <div class="grid grid--1x2">
            <div class="testimonial__image">
                <img src="images/testimonial.jpg" alt="A happy smiling customer">
                <span class="icon-container icon-container--accent">
                    <svg class="icon icon--white icon--small">
                        <use xlink:href="images/sprite.svg#quotes"></use>
                      </svg>
                </span>
            </div>
            <blockquote class="quote">
                <p class="quote__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime illo optio quos in quidem ipsum sint laboriosam fuga! Accusantium, iste.</p>
            </blockquote>
            <footer>
                <div class="media">
                    <div class="media__image">
                        <!--Minor bug in file name:
                            growth=line & line=growth-->
                        <svg class="icon icon--primary quote__line">
                                <use xlink:href="images/sprite.svg#growth"></use>
                              </svg>
                    </div>
                    <div class="media__body">
                        <h3 class="media__tittle quote__author">Naveen JC</h3>
                        <p class="quote__organization">Naveen's Company</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
